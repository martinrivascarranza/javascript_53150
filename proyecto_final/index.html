<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kettlebell Project</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!--  HEADER-->
  <header>
      <!-- NAVBAR-->
      <div class="nav container">
      <a href="#" class="logo"><span>Kettlebell</span>Project</a>
      <!--Cart Icon-->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>

      <!-- CART -->
      <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- CONTENT -->
          <div class="cart-content">
               <!-- TEST BOX -->
               <div class="cart-box">
               <img src="assets/kettlebells/12kg.jpg" alt="" class="cart-img">
               <div class="detail-box">
                  <div class="cart-product-title">16kg KETTLEBELL</div>
                  <div class="cart-price">18 euros</div>
                  <input type="number" value="1" class="cart-quantity">
               </div>
               <!-- REMOVE CART -->
               <i class='bx bxs-trash-alt cart-remove' ></i>
            </div>
         </div>
         <!--TOTAL -->
         <div class="total">
          <div class="total title">Total</div>
          <div class="total-price">$0</div>
         </div>
         <!-- BUY BUTTON -->
         <button type="button" class="btn-buy">Buy Now</button>
         <!-- CART CLOSE -->
         <i class='bx bx-x' id="cart-close" ></i>
    </div>
</header>
  
<!--SHOPPING SECTION-->
<section class="shopping container">
      <h2 class="section-title">Shop Products</h2>

      <!--CONTENT-->
    <div class="shop-content">
      <!--BOX 1-->
      <div class="product-box">
        <img src="assets/kettlebells/12kg.jpg" alt="6kg-kettlebell">
        <h2 class="product-title">Kettlebell 6kg</h2>
        <span class="product-price">18 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!--BOX 2-->
       <div class="product-box">
        <img src="assets/kettlebells/12kg.jpg" alt="12kg-kettlebell">
        <h2 class="product-title">Kettlebell 12kg</h2>
        <span class="product-price">28 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 3-->
       <div class="product-box">
        <img src="assets/kettlebells/16kg.jpg" alt="16kg-kettlebell">
        <h2 class="product-title">Kettlebell 16kg</h2>
        <span class="product-price">36 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 4-->
       <div class="product-box">
        <img src="assets/kettlebells/20kg.jpg" alt="20kg-kettlebell">
        <h2 class="product-title">Kettlebell 20kg</h2>
        <span class="product-price">40 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 5-->
       <div class="product-box">
        <img src="assets/kettlebells/24kg.jpg" alt="24kg-kettlebell">
        <h2 class="product-title">Kettlebell 24kg</h2>
        <span class="product-price">50 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 6-->
       <div class="product-box">
        <img src="assets/kettlebells/28kg.jpg" alt="28kg-kettlebell">
        <h2 class="product-title">Kettlebell 28kg</h2>
        <span class="product-price">60 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 7-->
       <div class="product-box">
        <img src="assets/kettlebells/32kg.jpg" alt="32kg-kettlebell">
        <h2 class="product-title">Kettlebell 32kg</h2>
        <span class="product-price">70 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>
       <!--BOX 8-->
       <div class="product-box">
        <img src="assets/kettlebells/36kg.jpg" alt="36kg-kettlebell">
        <h2 class="product-title">Kettlebell 36kg</h2>
        <span class="product-price">80 euros</span>
        <i class='bx bx-shopping-bag add-cart'></i>
       </div>

   </div>
</section>

  <script src="app.js"></script>
</body>
</html>
